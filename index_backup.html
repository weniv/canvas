<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Prototyping Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
        }

        .components-panel {
            width: 200px;
            background: #f5f5f5;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }

        .canvas-area {
            flex: 1;
            background: #fff;
            position: relative;
            overflow: auto;
        }

        .properties-panel {
            width: 200px;
            background: #f5f5f5;
            padding: 1rem;
            border-left: 1px solid #ddd;
        }

        .component-btn {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px dashed #ddd;
        }

        .element {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            cursor: move;
            user-select: none;
            min-width: 50px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .element.selected {
            border: 2px solid #007bff;
        }

        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border: 1px solid #007bff;
        }

        /* 8방향 리사이즈 핸들 스타일 */
        .resize-handle.nw { top: -4px; left: -4px; cursor: nw-resize; }
        .resize-handle.n { top: -4px; left: 50%; margin-left: -4px; cursor: n-resize; }
        .resize-handle.ne { top: -4px; right: -4px; cursor: ne-resize; }
        .resize-handle.w { top: 50%; left: -4px; margin-top: -4px; cursor: w-resize; }
        .resize-handle.e { top: 50%; right: -4px; margin-top: -4px; cursor: e-resize; }
        .resize-handle.sw { bottom: -4px; left: -4px; cursor: sw-resize; }
        .resize-handle.s { bottom: -4px; left: 50%; margin-left: -4px; cursor: s-resize; }
        .resize-handle.se { bottom: -4px; right: -4px; cursor: se-resize; }

        .element-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .element-input {
            width: 100%;
            height: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .property-group {
            margin-bottom: 1rem;
        }

        .property-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .property-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="components-panel">
        <h2>Components</h2>
        <button class="component-btn" data-type="button">Button</button>
        <button class="component-btn" data-type="input">Input</button>
        <button class="component-btn" data-type="text">Text</button>
    </div>
    
    <div class="canvas-area">
        <div class="canvas" id="canvas"></div>
    </div>
    
    <div class="properties-panel">
        <h2>Properties</h2>
        <div id="properties"></div>
    </div>

    <script>
        class PrototypingTool {
            constructor() {
                this.elements = [];
                this.selectedElement = null;
                this.draggedElement = null;
                this.resizingElement = null;
                this.resizeHandle = null;
                this.offset = { x: 0, y: 0 };
                this.startSize = { width: 0, height: 0 };
                this.startPosition = { x: 0, y: 0 };
                
                this.initializeEvents();
            }

            initializeEvents() {
                document.querySelectorAll('.component-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.addElement(btn.dataset.type));
                });

                const canvas = document.getElementById('canvas');
                canvas.addEventListener('mousemove', this.handleMouseMove.bind(this));
                document.addEventListener('mouseup', this.handleMouseUp.bind(this));

                canvas.addEventListener('click', (e) => {
                    if (e.target === canvas) {
                        this.clearSelection();
                    }
                });

                document.addEventListener('selectstart', (e) => {
                    if (this.draggedElement || this.resizingElement) e.preventDefault();
                });
            }

            addElement(type) {
                const element = {
                    id: Date.now(),
                    type,
                    x: 100,
                    y: 100,
                    width: 120,
                    height: 40,
                    content: type.charAt(0).toUpperCase() + type.slice(1)
                };

                this.elements.push(element);
                this.renderElement(element);
                this.selectElement(element);
            }

            renderElement(element) {
                const div = document.createElement('div');
                div.className = 'element';
                div.id = `element-${element.id}`;
                div.style.left = `${element.x}px`;
                div.style.top = `${element.y}px`;
                div.style.width = `${element.width}px`;
                div.style.height = `${element.height}px`;

                switch(element.type) {
                    case 'button':
                        const button = document.createElement('button');
                        button.className = 'element-button';
                        button.textContent = element.content;
                        div.appendChild(button);
                        break;
                    case 'input':
                        const input = document.createElement('input');
                        input.className = 'element-input';
                        input.placeholder = element.content;
                        div.appendChild(input);
                        break;
                    case 'text':
                        div.textContent = element.content;
                        break;
                }

                div.addEventListener('mousedown', (e) => {
                    if (!e.target.classList.contains('resize-handle')) {
                        this.handleDragStart(e, element);
                    }
                });

                div.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.selectElement(element);
                });

                document.getElementById('canvas').appendChild(div);
                
                if (this.selectedElement && this.selectedElement.id === element.id) {
                    this.addResizeHandles(div);
                }
            }

            addResizeHandles(elementDiv) {
                const positions = ['nw', 'n', 'ne', 'w', 'e', 'sw', 's', 'se'];
                positions.forEach(pos => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle ${pos}`;
                    handle.addEventListener('mousedown', (e) => {
                        e.stopPropagation();
                        this.handleResizeStart(e, this.selectedElement, pos);
                    });
                    elementDiv.appendChild(handle);
                });
            }

            handleResizeStart(e, element, handle) {
                this.resizingElement = element;
                this.resizeHandle = handle;
                this.startSize = {
                    width: element.width,
                    height: element.height
                };
                this.startPosition = {
                    x: element.x,
                    y: element.y
                };
                this.offset = {
                    x: e.clientX,
                    y: e.clientY
                };
            }

            handleMouseMove(e) {
                if (this.draggedElement) {
                    this.handleDrag(e);
                } else if (this.resizingElement) {
                    this.handleResize(e);
                }
            }

            handleDragStart(e, element) {
                this.draggedElement = element;
                const rect = document.getElementById(`element-${element.id}`).getBoundingClientRect();
                this.offset = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            handleDrag(e) {
                const canvasRect = document.getElementById('canvas').getBoundingClientRect();
                const x = e.clientX - canvasRect.left - this.offset.x;
                const y = e.clientY - canvasRect.top - this.offset.y;

                this.draggedElement.x = Math.max(0, x);
                this.draggedElement.y = Math.max(0, y);

                this.updateElementPosition(this.draggedElement);
                this.updateProperties();
            }

            handleResize(e) {
                const dx = e.clientX - this.offset.x;
                const dy = e.clientY - this.offset.y;
                const minWidth = 50;
                const minHeight = 30;

                let newWidth = this.startSize.width;
                let newHeight = this.startSize.height;
                let newX = this.startPosition.x;
                let newY = this.startPosition.y;

                // 핸들 위치에 따른 리사이즈 로직
                switch (this.resizeHandle) {
                    case 'e':
                        newWidth = Math.max(minWidth, this.startSize.width + dx);
                        break;
                    case 'w':
                        newWidth = Math.max(minWidth, this.startSize.width - dx);
                        newX = this.startPosition.x + (this.startSize.width - newWidth);
                        break;
                    case 's':
                        newHeight = Math.max(minHeight, this.startSize.height + dy);
                        break;
                    case 'n':
                        newHeight = Math.max(minHeight, this.startSize.height - dy);
                        newY = this.startPosition.y + (this.startSize.height - newHeight);
                        break;
                    case 'se':
                        newWidth = Math.max(minWidth, this.startSize.width + dx);
                        newHeight = Math.max(minHeight, this.startSize.height + dy);
                        break;
                    case 'sw':
                        newWidth = Math.max(minWidth, this.startSize.width - dx);
                        newHeight = Math.max(minHeight, this.startSize.height + dy);
                        newX = this.startPosition.x + (this.startSize.width - newWidth);
                        break;
                    case 'ne':
                        newWidth = Math.max(minWidth, this.startSize.width + dx);
                        newHeight = Math.max(minHeight, this.startSize.height - dy);
                        newY = this.startPosition.y + (this.startSize.height - newHeight);
                        break;
                    case 'nw':
                        newWidth = Math.max(minWidth, this.startSize.width - dx);
                        newHeight = Math.max(minHeight, this.startSize.height - dy);
                        newX = this.startPosition.x + (this.startSize.width - newWidth);
                        newY = this.startPosition.y + (this.startSize.height - newHeight);
                        break;
                }

                this.resizingElement.width = newWidth;
                this.resizingElement.height = newHeight;
                this.resizingElement.x = newX;
                this.resizingElement.y = newY;

                this.updateElementPosition(this.resizingElement);
                this.updateProperties();
            }

            handleMouseUp() {
                this.draggedElement = null;
                this.resizingElement = null;
                this.resizeHandle = null;
            }

            updateElementPosition(element) {
                const div = document.getElementById(`element-${element.id}`);
                if (div) {
                    div.style.left = `${element.x}px`;
                    div.style.top = `${element.y}px`;
                    div.style.width = `${element.width}px`;
                    div.style.height = `${element.height}px`;
                }
            }

            selectElement(element) {
                this.clearSelection();
                this.selectedElement = element;
                const div = document.getElementById(`element-${element.id}`);
                if (div) {
                    div.classList.add('selected');
                    this.addResizeHandles(div);
                }
                this.updateProperties();
            }

            clearSelection() {
                if (this.selectedElement) {
                    const div = document.getElementById(`element-${this.selectedElement.id}`);
                    if (div) {
                        div.classList.remove('selected');
                        // Remove resize handles
                        div.querySelectorAll('.resize-handle').forEach(handle => handle.remove());
                    }
                }
                this.selectedElement = null;
                this.updateProperties();
            }

            updateProperties() {
                const propertiesDiv = document.getElementById('properties');
                if (!this.selectedElement) {
                    propertiesDiv.innerHTML = '<p>No element selected</p>';
                    return;
                }

                propertiesDiv.innerHTML = `
                    <div class="property-group">
                        <label class="property-label">Position</label>
                        <div>X: ${Math.round(this.selectedElement.x)}</div>
                        <div>Y: ${Math.round(this.selectedElement.y)}</div>
                    </div>
                    <div class="property-group">
                        <label class="property-label">Size</label>
                        <div>Width: ${Math.round(this.selectedElement.width)}</div>
                        <div>Height: ${Math.round(this.selectedElement.height)}</div>
                    </div>
                    <div class="property-group">
                        <label class="property-label">Content</label>
                        <input type="text" class="property-input" value="${this.selectedElement.content}"
                            onchange="prototypingTool.updateElementContent(this.value)">
                    </div>
                    <div class="property-group">
                        <label class="property-label">Type</label>
                        <div>${this.selectedElement.type}</div>
                    </div>
                    <div class="property-group">
                        <button class="property-input" onclick="prototypingTool.deleteElement()">Delete Element</button>
                    </div>
                `;
            }

            updateElementContent(content) {
                if (!this.selectedElement) return;

                this.selectedElement.content = content;
                const element = document.getElementById(`element-${this.selectedElement.id}`);
                
                switch(this.selectedElement.type) {
                    case 'button':
                        element.querySelector('button').textContent = content;
                        break;
                    case 'input':
                        element.querySelector('input').placeholder = content;
                        break;
                    case 'text':
                        element.textContent = content;
                        break;
                }
            }

            deleteElement() {
                if (!this.selectedElement) return;

                const elementDiv = document.getElementById(`element-${this.selectedElement.id}`);
                if (elementDiv) {
                    elementDiv.remove();
                }

                this.elements = this.elements.filter(el => el.id !== this.selectedElement.id);
                this.selectedElement = null;
                this.updateProperties();
            }

            // 새로 추가된 유틸리티 메서드들
            snapToGrid(value, grid = 10) {
                return Math.round(value / grid) * grid;
            }

            cloneElement(element) {
                const clone = {
                    ...element,
                    id: Date.now(),
                    x: element.x + 20,
                    y: element.y + 20
                };
                this.elements.push(clone);
                this.renderElement(clone);
                this.selectElement(clone);
            }

            addKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (!this.selectedElement) return;

                    switch(e.key) {
                        case 'Delete':
                            this.deleteElement();
                            break;
                        case 'c':
                            if (e.ctrlKey || e.metaKey) {
                                this.cloneElement(this.selectedElement);
                            }
                            break;
                        case 'ArrowUp':
                            this.selectedElement.y -= e.shiftKey ? 10 : 1;
                            this.updateElementPosition(this.selectedElement);
                            this.updateProperties();
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                            this.selectedElement.y += e.shiftKey ? 10 : 1;
                            this.updateElementPosition(this.selectedElement);
                            this.updateProperties();
                            e.preventDefault();
                            break;
                        case 'ArrowLeft':
                            this.selectedElement.x -= e.shiftKey ? 10 : 1;
                            this.updateElementPosition(this.selectedElement);
                            this.updateProperties();
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            this.selectedElement.x += e.shiftKey ? 10 : 1;
                            this.updateElementPosition(this.selectedElement);
                            this.updateProperties();
                            e.preventDefault();
                            break;
                    }
                });
            }
        }

        // Initialize the tool
        const prototypingTool = new PrototypingTool();
        prototypingTool.addKeyboardShortcuts();
    </script>
</body>
</html>
